<h2>My Goals</h2>
<div>
    <label>Goal name:</label> <input #goalName />
    <button (click)="add(goalName.value); goalName.value=''">
        Add
    </button>
</div>
<ul class="goals">
    <li *ngFor="let goal of goals" (click)="gotoDetail(goal)">
        <button class="delete" (click)="delete(goal); $event.stopPropagation()">x</button>
        <span>{{goal.name}}</span>
    </li>
</ul>
