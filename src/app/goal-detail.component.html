<div *ngIf="goal">
    <h2>{{goal.name}} details!</h2>
    <div>
        <label>id: </label>{{goal.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="goal.name" placeholder="name" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
